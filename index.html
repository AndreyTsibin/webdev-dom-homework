<!DOCTYPE html>
<html lang="ru-RU">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
  <title>Проект "Комменты"</title>
</head>

<body>
  <div class="container">
    <ul class="comments">

      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>

      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>

    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" required />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш комментарий" rows="4"
        required></textarea>
      <div class="add-form-row">
        <button class="add-form-button add-form-button-disabled">Написать</button>
      </div>

    </div>
  </div>
</body>

<script>
  const nameInput = document.querySelector('.add-form-name');
  const textInput = document.querySelector('.add-form-text');
  const addButton = document.querySelector('.add-form-button');

  //Функция сообщает пользователю о том что нужно заполнить все поля
  function addComment() {
    if (!nameInput.value.trim()) {
      nameInput.classList.add('invalid');
      nameInput.placeholder = 'Вы не ввели имя';
      return;
    }
    if (!textInput.value.trim()) {
      textInput.classList.add('invalid');
      textInput.placeholder = 'Вы не ввели комментарий';
      return;
    }

    //Если все ОК добавляем комментарий на страницу
    const commentsList = document.querySelector('.comments');
    commentsList.appendChild(createCommentElement(nameInput.value, textInput.value));

    //Очищаем поля
    nameInput.value = '';
    textInput.value = '';
    nameInput.classList.remove('invalid');
    textInput.classList.remove('invalid');
    addButton.classList.remove('add-form-button-disabled');
  }

  //Проверяем что поле ввода заполнено и делаем кнопку активной
  function checkInputs() {
    if (nameInput.value.trim() !== '' && textInput.value.trim() !== '') {
      addButton.classList.remove('add-form-button-disabled');
    } else {
      addButton.classList.add('add-form-button-disabled');
    }
  }

  //Слушаем поля ввода и если все ок запускаем функцию heckInputs()
  nameInput.addEventListener('input', checkInputs);
  textInput.addEventListener('input', checkInputs);


  //Создаем комментарий
  function createCommentElement(name, text) {
    const now = new Date();
    const newComment = document.createElement('li');
    newComment.classList.add('comment');
    newComment.innerHTML = `
    <div class="comment-header">
      <div>${name}</div>
      <div>${now.toLocaleDateString('ru')}, ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
    </div>
    <div class="comment-body">
      <div class="comment-text">${text}</div>
    </div>
    <div class="comment-footer">
      <div class="likes">
        <span class="likes-counter">0</span>
        <button class="like-button"></button>
      </div>
    </div>
  `;
    return newComment;
  }

  //Слушаем кнопку добавления комментария

  function addCommentOnButtonClickOrEnter(event) {
    if (event.type === 'click' || (event.type === 'keyup' && event.key === 'Enter')) {
      addComment();
    }
  }
  addButton.addEventListener('click', addCommentOnButtonClickOrEnter);
  document.addEventListener('keyup', addCommentOnButtonClickOrEnter);

</script>

</html>
