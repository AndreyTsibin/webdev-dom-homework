<!DOCTYPE html>
<html lang="ru-RU">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
  <title>Проект "Комменты"</title>
</head>

<body>
  <div class="container">

    <div class="comments">
      <!-- На этом месте будет список комментариев -->
    </div>

    <p class="loading" style="text-align: center; color: darkgray;">Комментарии загружаются</p>

    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" required />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш комментарий" rows="4"
        required></textarea>
      <div class="add-form-row">
        <button class="add-form-button add-form-button-disabled">Написать</button>
      </div>

    </div>
  </div>
</body>

<script>
  const loading = document.querySelector('.loading');
  const commentList = document.querySelector('.comments');
  const addForm = document.querySelector('.add-form');
  const userName = document.querySelector('.add-form-name');
  const textComment = document.querySelector('.add-form-text');
  const button = document.querySelector('.add-form-button');
  let appComments = [];

  // Добавляем лайк
  const addLikes = (e) => {
    const comment = appComments[e.target.dataset.id];
    comment.like++;
    comment.Iliked = true;
  };

  // Удаляем лайк
  const delLikes = (e) => {
    const comment = appComments[e.target.dataset.id];
    comment.like--;
    comment.Iliked = false;
  };

  // Функция проверки был ли поставлен лайк
  const initLikeClick = () => {
    const likeClickElements = document.querySelectorAll('.likes');
    for (const likeClickElement of likeClickElements) {
      likeClickElement.addEventListener('click', (e) => {
        e.stopPropagation();
        const comment = appComments[e.target.dataset.id];
        if (comment.Iliked) {
          delLikes(e);
        } else {
          addLikes(e);
        }
        renderComments();
      });
    }
  };

  // Получение комментариев из API https://webdev-hw-api.vercel.app/api/v1/andrey-zibin/comments
  function getCommentsFromAPI() {
    fetch('https://webdev-hw-api.vercel.app/api/v1/andrey-zibin/comments', {
      method: 'GET',
    })
      .then((response) => response.json())
      .then((responseData) => {
        appComments = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            dates: new Date(comment.date),
            text: comment.text,
            like: comment.likes,
            Iliked: false,
          };
        });

        renderComments();
        loading.style.display = 'none';
      });
  }
  getCommentsFromAPI()

  // Рендер комментариев
  function renderComments() {
    const commentHtmlResult = appComments
      .map((comment, id) => {
        let Iliked = '';
        let dates = '';

        if (comment.Iliked) {
          Iliked = '-active-like';
        }

        if (comment.date) {
          dates = comment.date;
        } else {
          const date = new Date();
          const day = ('0' + date.getDate()).slice(-2);
          const month = ('0' + (date.getMonth() + 1)).slice(-2);
          const year = date.getFullYear().toString().slice(-2);
          const hours = ('0' + date.getHours()).slice(-2);
          const minutes = ('0' + date.getMinutes()).slice(-2);
          dates = `${day}.${month}.${year} ${hours}:${minutes}`;
        }

        return `<li class="comment" data-id="${id}">
        <div class="comment-header">
          <div class="comment-name">${comment.name}</div>
          <div>${dates}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">${comment.text}</div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.like}</span>
            <button class="like-button ${Iliked}" data-id="${id}"></button>
          </div>
        </div>
      </li>`;
      })
      .join('');

    commentList.innerHTML = commentHtmlResult;
    initLikeClick();
    addCommentListener();
  }

  // Функция, которая отправляет новый добавленный комментарий на сервер по указанному API
  const sendCommentToServer = (comment) => {
    if (addForm) {
      addForm.style.display = 'none';
      loading.style.display = 'block';
    }

    // Сохраняем значения полей формы
    const userNameValue = userName.value;
    const textCommentValue = textComment.value;

    fetch('https://webdev-hw-api.vercel.app/api/v1/andrey-zibin/comments', {
      method: 'POST',
      body: JSON.stringify(comment),
    })
      .then((response) => {
        if (!response.ok) {
          if (response.status === 500) {
            throw new Error('Server Error');
          }
          throw new Error('Ошибка сервера: ' + response.status);
        }
        return response.json();
      })
      .then((responseData) => {
        if (addForm) {
          addForm.style.display = 'block';
          loading.style.display = 'none';
        }
        // Обработка ответа сервера
        console.log('Комментарий успешно отправлен на сервер:', responseData);
        appComments.push(comment); // Добавляем комментарий в список только после успешной отправки на сервер
        renderComments(); // Перерисовываем список комментариев
        textComment.value = '';
        userName.value = '';
        button.setAttribute('disabled', '');
      })
      .catch((error) => {
        // Обработка ошибок при отправке на сервер
        console.error('Ошибка при отправке комментария на сервер:', error);
        if (comment.name.length < 3 || comment.text.length < 3) {
          alert('Введите не менее 3 символов');
        } else if (error.message === 'Server Error') {
          alert('Сервер сломался, попробуй позже');
        } else {
          alert('Кажется, у вас сломался интернет, попробуйте позже');
        }
        // Восстанавливаем значения полей формы
        userName.value = userNameValue;
        textComment.value = textCommentValue;
        addForm.style.display = 'block';
        loading.style.display = 'none';
      });
  };

  // Добавление комментария
  const addComment = () => {
    const date = new Date();

    if (validate()) {
      const day = ('0' + date.getDate()).slice(-2);
      const month = ('0' + (date.getMonth() + 1)).slice(-2);
      const year = date.getFullYear().toString().slice(-2);
      const hours = ('0' + date.getHours()).slice(-2);
      const minutes = ('0' + date.getMinutes()).slice(-2);
      const formattedDate = `${day}.${month}.${year} ${hours}:${minutes}`;

      const newComment = {
        name: userName.value.replaceAll('<', '&lt;').replaceAll('>', '&gt;'),
        date: formattedDate,
        text: textComment.value.replaceAll('<', '&lt;').replaceAll('>', '&gt;'),
        like: 0,
      };

      sendCommentToServer(newComment); // Отправка комментария на сервер
      renderComments();
      textComment.value = '';
      userName.value = '';
      button.setAttribute('disabled', '');
    }
  };

  // Проверка форм на введенные данные
  const validate = () => {
    const userNameValue = userName.value.trim();
    const textCommentValue = textComment.value.trim();

    const isUserNameValid = userNameValue.length >= 3;
    const isTextCommentValid = textCommentValue.length >= 3;

    userName.classList.toggle('error', !isUserNameValid);
    textComment.classList.toggle('error', !isTextCommentValid);

    if (!isUserNameValid) {
      if (userNameValue === 'Напишите не менее 3 символов') {
        userName.placeholder = 'Напишите не менее 3 символов';
      } else {
        userName.placeholder = 'Напишите не менее 3 символов';
        console.log('Напишите не менее 3 символов (Имя)');
      }
    }

    if (!isTextCommentValid) {
      if (textCommentValue === 'Напишите не менее 3 символов') {
        textComment.placeholder = 'Напишите не менее 3 символов';
      } else {
        textComment.placeholder = 'Напишите не менее 3 символов';
        console.log('Напишите не менее 3 символов (Текст комментария)');
      }
    }

    if (!isUserNameValid || !isTextCommentValid) {
      alert('Введите не менее 3 символов');
      return false; // Добавляем эту строку, чтобы прервать выполнение функции
    }

    return true;
  };

  // Слушаем кнопку и добавляем комментарий
  button.addEventListener('click', (event) => {
    addComment();
  });

  // Слушаем ввод в поле и добавляем комментарий
  addForm.addEventListener('input', (event) => {
    if (validate) {
      button.removeAttribute('disabled');
      button.classList.remove('add-form-button-disabled');
    }
  });

  // Слушаем нажатие Enter
  addForm.addEventListener('keydown', (event) => {
    if (event.ctrlKey && event.key === 'Enter') {
      event.preventDefault();
      addComment();
    }
  });

  renderComments();

  // Функция добавляет ответ на комментарий
  function addCommentListener() {
    const comments = document.querySelectorAll('.comment');

    comments.forEach((comment) => {
      comment.addEventListener('click', () => {
        const answer = comment.querySelector('.comment-body').textContent;
        const nameUser = comment.querySelector('.comment-name').textContent;

        const newAnswer = document.createElement('div');
        newAnswer.classList.add('comment-answer');
        newAnswer.innerHTML = `
        <div class="comment-answer-header">
          <div class="comment-answer-name">${nameUser}</div>
        </div>
        <div class="comment-answer-body">
          <div class="comment-answer-text">${answer}</div>
        </div>
      `;

        comment.appendChild(newAnswer);
      });
    });
  }

</script>

</html>
