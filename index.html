<!DOCTYPE html>
<html lang="ru-RU">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
  <title>Проект "Комменты"</title>
</head>

<body>
  <div class="container">
    <ul class="comments">

      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>

      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>

    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" required />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш комментарий" rows="4"
        required></textarea>
      <div class="add-form-row">
        <button class="add-form-button add-form-button-disabled">Написать</button>
      </div>

    </div>
  </div>
</body>

<script>
  //обЪявляем переменные
  const commentList = document.querySelector('.comments');
  const addForm = document.querySelector('.add-form');
  const userName = document.querySelector('.add-form-name');
  const textCommment = document.querySelector('.add-form-text');
  const button = document.querySelector('.add-form-button');
  const comments = document.querySelectorAll('.comment');
  const commentsListArray = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      msg: "Это будет первый комментарий на этой странице",
      like: "3",
      Iliked: false,
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      msg: "Мне нравится как оформлена эта страница! ❤",
      like: "75",
      Iliked: false,
    },
    {
      name: "Андрей",
      date: "01.05.23 13:01",
      msg: "Что то написал в этом коменте",
      like: "1",
      Iliked: true,
    }
  ];

  const addLikes = (e) => {
    commentsListArray[e.target.dataset.id].like = Number(commentsListArray[e.target.dataset.id].like) + 1;
    commentsListArray[e.target.dataset.id].Iliked = true;
  }
  const delLikes = (e) => {
    commentsListArray[e.target.dataset.id].like = Number(commentsListArray[e.target.dataset.id].like) - 1;
    commentsListArray[e.target.dataset.id].Iliked = false;
  }

  const initLikeClick = () => {
    const likeClickElements = document.querySelectorAll('.likes');
    for (const likeClickElement of likeClickElements) {
      likeClickElement.addEventListener('click', (e) => {
        (commentsListArray[e.target.dataset.id].Iliked) ? delLikes(e) : addLikes(e);
        renderComments();
      });
    }
  }

  function renderComments() {
    const commentHtmlResult = commentsListArray.map((comment, id) => {
      (comment.Iliked) ? Iliked = '-active-like' : Iliked = '';

      (comment.date) ? dates = comment.date : dates = `${("0" + date.getDate()).slice(-2)}.${("0" + (date.getMonth() + 1)).slice(-2)}.${date.getFullYear().toString().slice(-2)} ${("0" + date.getHours()).slice(-2)}:${("0" + date.getMinutes()).slice(-2)}`
      return `<li class="comment" data-id="${id}">
        <div class="comment-header">
          <div>${comment.name}</div>
          
          <div>${dates}</div>
          
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.msg}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" >${comment.like}</span>
            <button class="like-button ${Iliked}" data-id="${id}"></button>
          </div>
        </div>
      </li>`;
    }).join("");
    commentList.innerHTML = commentHtmlResult;
    initLikeClick();
  }



  function valiate() {
    if (userName.value.length === 0) {
      userName.classList.add('error');
      return false;
    } else { userName.classList.remove('error'); }

    if (textCommment.value.length < 1) {
      textCommment.classList.add('error');
      return false;
    } else { textCommment.classList.remove('error'); }

    if (userName.value.length > 0 && textCommment.value.length >= 1) {
      return true;
    }
    else {

      return false;
    }
  }

  function addComment() {
    const validate = valiate();
    const date = new Date();
    if (validate) {
      commentsListArray.push({
        name: userName.value,
        date: `${("0" + date.getDate()).slice(-2)}.${("0" + (date.getMonth() + 1)).slice(-2)}.${date.getFullYear().toString().slice(-2)} ${("0" + date.getHours()).slice(-2)}:${("0" + date.getMinutes()).slice(-2)}`,
        msg: textCommment.value,
        like: 0,

      });

      renderComments();
      textCommment.value = "";
      button.setAttribute('disabled', '');
    }
  }

  button.addEventListener('click', (event) => {
    addComment();
  });

  addForm.addEventListener('input', (event) => {
    const validate = valiate();
    if (validate) {
      button.removeAttribute('disabled');
      button.classList.remove('add-form-button-disabled');
    }
  });

  addForm.addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.keyCode == 13) { addComment(); }
  });


  renderComments();
</script>

</html>
