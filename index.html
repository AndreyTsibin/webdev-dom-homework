<!DOCTYPE html>
<html lang="ru-RU">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
  <title>Проект "Комменты"</title>
</head>

<body>
  <div class="container">
    <ul class="comments">

      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>

      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>

    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" required />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш комментарий" rows="4"
        required></textarea>
      <div class="add-form-row">
        <button class="add-form-button add-form-button-disabled">Написать</button>
      </div>

    </div>
  </div>
</body>

<script>
  function addComment() {
    const nameInput = document.querySelector('.add-form-name');
    const textInput = document.querySelector('.add-form-text');
    const addButton = document.querySelector('.add-form-button');

    // Проверяем, заполнены ли имя
    if (nameInput.value.trim() === '') {
      nameInput.classList.add('invalid');
      nameInput.placeholder = 'Вы не ввели имя';
      return;
    }
    // Проверяем, заполнены ли комментарии
    if (textInput.value.trim() === '') {
      textInput.classList.add('invalid');
      textInput.placeholder = 'Вы не ввели комментарий';
      return;
    }

    const commentsList = document.querySelector('.comments');
    const newComment = createCommentElement(nameInput.value, textInput.value);
    commentsList.appendChild(newComment);

    // Очищаем поля ввода
    nameInput.value = '';
    textInput.value = '';

    //Удаляем класс ошибки
    nameInput.classList.remove('invalid');
    textInput.classList.remove('invalid');

    // Убираем класс disabled у кнопки
    addButton.classList.remove('add-form-button-disabled');
  }

  const nameInput = document.querySelector('.add-form-name');
  nameInput.addEventListener('input', function () {
    const addButton = document.querySelector('.add-form-button');
    if (nameInput.value.trim() !== '' && textInput.value.trim() !== '') {
      addButton.classList.remove('add-form-button-disabled');
    }
  });

  const textInput = document.querySelector('.add-form-text');
  textInput.addEventListener('input', function () {
    const addButton = document.querySelector('.add-form-button');
    if (nameInput.value.trim() !== '' && textInput.value.trim() !== '') {
      addButton.classList.remove('add-form-button-disabled');
    }
  });

  //Создаем комментарий
  function createCommentElement(name, text) {
    const newComment = document.createElement('li');
    newComment.classList.add('comment');

    const header = document.createElement('div');
    header.classList.add('comment-header');

    const author = document.createElement('div');
    author.textContent = name;
    header.appendChild(author);

    const date = document.createElement('div');
    const now = new Date();
    const dateText = `${now.toLocaleDateString('ru')}, ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    date.textContent = dateText;
    header.appendChild(date);


    const body = document.createElement('div');
    body.classList.add('comment-body');

    const commentText = document.createElement('div');
    commentText.classList.add('comment-text');
    commentText.textContent = text;
    body.appendChild(commentText);

    const footer = document.createElement('div');
    footer.classList.add('comment-footer');

    const likes = document.createElement('div');
    likes.classList.add('likes');

    const likesCounter = document.createElement('span');
    likesCounter.classList.add('likes-counter');
    likesCounter.textContent = 0;
    likes.appendChild(likesCounter);

    const likeButton = document.createElement('button');
    likeButton.classList.add('like-button');
    likes.appendChild(likeButton);

    footer.appendChild(likes);

    newComment.appendChild(header);
    newComment.appendChild(body);
    newComment.appendChild(footer);

    return newComment;
  }

  const addButton = document.querySelector('.add-form-button');
  addButton.addEventListener('click', addComment);

  //При клике на кнопку "Enter" добавляем комментарии
  document.addEventListener('keyup', (event) => {
    if (event.key === 'Enter') {
      addComment();
    }
  });

</script>

</html>
